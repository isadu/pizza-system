version: "2.0"

nlu:
- intent: give_entity
  examples: |
    - [Hawaiian](pizza_type)
    - [4 cheese](pizza_type)
    - [Thin](crust)
    - [Regular](size)
    - [Deep dish](crust)
    - [Small](size)
    - [Medium](size)
    - [Large](size)
    - [Vegan](pizza_type)
    
- intent: confirm
  examples: |
    - Yes
    - Yeah
    
- intent: deny
  examples: |
    - No
    - That's not right
    - Nope
    
- intent: request
  examples: | 
    - How big is the [large](size)?
    
- intent: exit
  examples: | 
    - thanks!
    - goodbye

version: "2.0"

nlu:
- intent: give_entity
  examples: |
    - Hawaiian
    - Meat Lovers
    - 4 Cheese
    - Pepperoni
    - Veggie Supreme
    - Vegan
    
- intent: confirm
  examples: |
    - Yes
    - Yeah
    
- intent: deny
  examples: |
    - No
    - That's not right
    - Nope
    
- intent: request
  examples: | 
    - How big is the large?
    
- intent: exit
  examples: | 
    - thanks!
    - goodbye

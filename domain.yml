version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- inform
- subscribe

entities:
  - pizza_type
  - crust
  - size
  - order_type
  - phone
  - topping
  - side
  - drink

slots:
  pizza_type:
    type: text
  crust:
    type: text
  size:
    type: text
  order_type:
    type: text
  phone:
    type: text

responses:
  utter_greet:
  - text: |
      Welcome to the pizza ordering system. What would you like?
  utter_ask_size:
  - text: Size? Can be large, medium or small.
  - text: What size?
  utter_ask_crust:
  - What crust type? We have thin, regular, deep dish, gluten free.
  utter_ask_delivery:
  - text: Pick-up or delivery?
  - text: Is this for pick-up or delivery?

actions:
- '...'
- utter_greet
- utter_subscribed

forms:
  pizza_form:
    pizza_type:
      - type: from_entity
        entity: pizza_type
    crust:
      - type: from_entity
        entity: crust
    size:
      - type: from_entity
        entity: size

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true